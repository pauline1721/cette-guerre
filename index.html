
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cette guerre</title>

    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      margin-bottom: 0.5em;

    .turntable img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video {
      margin-top: 2em;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Cette guerre</h1>
  <div class="turntable">
    <img src="tourne_disque_mymetoo_grand.png" alt="Tourne-disque" />

</html>
